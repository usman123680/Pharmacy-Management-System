<!DOCTYPE html>
<html>
<head><title>Search</title></head>
<body>
<h2>Search Medicine</h2>
<form method="post">
    <input name="keyword" placeholder="Enter medicine name">
    <button type="submit">Search</button>
</form>
<ul>
    {% for med in results %}
    <li>{{ med[1] }} | Qty: {{ med[2] }} | Rs: {{ med[3] }}</li>
    {% endfor %}
</ul>
<a href="/">Back</a>
</body>
</html>
