<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Medicine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Update Medicine</h2>
        <form method="post">
            <input type="text" name="name" value="{{ med[1] }}" required>
            <input type="number" name="quantity" value="{{ med[2] }}" required>
            <input type="number" step="0.01" name="price" value="{{ med[3] }}" required>
            <input type="number" name="rack_number" value="{{ med[4] }}" required>
            <button type="submit">Update</button>
        </form>
        <a href="/">← Back</a>
    </div>
</body>
</html>
