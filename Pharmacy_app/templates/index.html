<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>Pharmacy Inventory</h1>

        <form method="get" action="/" class="search-bar">
            <input type="text" name="search" placeholder="Search by name..." value="{{ search }}">
            <button type="submit">Search</button>
        </form>

        <a href="/add" class="add-link">+ Add Medicine</a>

        <table>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price (Rs)</th>
                <th>Rack</th>
                <th>Actions</th>
            </tr>
            {% for med in medicines %}
            <tr>
                <td>{{ med[1] }}</td>
                <td>{{ med[2] }}</td>
                <td>{{ med[3] }}</td>
                <td>{{ med[4] }}</td>
                <td>
                    <a href="/update/{{ med[0] }}" class="icon-btn"><i class="bi bi-pencil-square"></i></a>
                    <a href="/delete/{{ med[0] }}" onclick="return confirm('Delete this?')" class="icon-btn"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
